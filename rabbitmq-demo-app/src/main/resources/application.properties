spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Exchange (will be common across the following groups)
rabbitmq.exchange.name=demo_exchange

# queue and exchange group 1
rabbitmq.queue.name=demo_exchange_queue
rabbitmq.binding.key=demo_exchange_queue

# queue and exchange group 2
rabbitmq.json_queue.name=demo_exchange_json_queue
rabbitmq.json_binding.key=demo_exchange_json_queue